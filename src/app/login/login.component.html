    <div class="container">
        <form #loginForm="ngForm" class="loginBox">
            <h2 class="header">Login</h2>
            <div class="userId">
                <small class="invalidMsg" *ngIf="invalidSignUp">Plese SignUp before login</small>
                <small class="invalidMsg" *ngIf="invalid">Invalid Username or Password</small>
                <input class="textInput flexInput" 
                required 
                #userName="ngModel"
                [(ngModel)]="loginData.userName"
                [class.is-invalid]="userName.invalid && userName.touched" 
                name="userName" placeholder="ðŸ‘¤ Username" type="text">
                <small id="msg" [class.d-none]="userName.valid || userName.untouched && clsNone">Enter your username*</small>
            </div>
            <div>
                <input class="textInput flexInput" 
                required
                #password="ngModel" 
                [(ngModel)]="loginData.password"
                [class.is-invalid]="password.touched && password.invalid"
                name="password" placeholder="ðŸ”‘ Password" type="password">
                <small id="msg" [class.d-none]="password.valid || password.untouched && clsNone">Enter your password*</small>
            </div>
            <div class="buttons">
                <button class="loginBtn btnComs" type="submit" (click)="onLogin(loginForm.value)">LOGIN</button>
                <button class="cancelBtn btnComs">CANCEL</button>
            </div>
